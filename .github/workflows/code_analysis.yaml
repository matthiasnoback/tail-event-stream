name: Code Analysis

on:
    pull_request: null
    push: null

jobs:
    code_analysis:
        strategy:
            fail-fast: false
            matrix:
                actions:
                    -
                        name: "PHPStan"
                        run: vendor/bin/phpstan --ansi --no-progress

                    -
                        name: "PHPUnit"
                        run: vendor/bin/phpunit --color

        name: ${{ matrix.actions.name }}
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1
                    coverage: none

            -   uses: "ramsey/composer-install@v1"

            -   run: ${{ matrix.actions.run }}
